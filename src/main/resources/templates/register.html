<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Register</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
  	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src=" https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"> </script> <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js">
    </script>
    <![endif]-->


</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <form action="#" th:action="@{/user/register}" >
                    <fieldset>
                        <div class="form-group">
   							<label for="InputName">昵称：</label>
    						<input type="text" class="form-control" id="InputName" placeholder="我把心寄错了地址" name="user_name" />
 						</div>
                        <div class="form-group">
   							<label for="InputEmail1">账号：</label>
    						<input type="email" class="form-control" id="InputEmail1" placeholder="手机号，或者邮箱" name="user_email" />
 						</div>
 						<div class="form-group">
   							<label for="InputPassword">密码</label>
    						<input type="password" class="form-control" id="InputPassword" placeholder="不超过20位的数字、字母、与字符的组合" name="user_password">
 						</div>
 						<div class="form-group">
   							<label for="InputPasswordAgain">密码</label>
    						<input type="password" class="form-control" id="InputPasswordAgain" placeholder="不超过20位的数字、字母、与字符的组合" name="user_password_again">
 						</div>

                        <button class="btn" type="submit">提交</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="../static/js/jquery-2.2.0.min.js" th:src="@{/js/jquery-2.2.0.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
